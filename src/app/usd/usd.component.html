<div class="container">
  <h1>Valores Dólar mes {{this.data.month}} del año {{this.data.year}}</h1>

  <form>
    <div class="item">
      <label>Año</label>
        <select id="year-select" name="year" [(ngModel)]="year">
          <option value="" selected>--Elegir una opción--</option>
          <option value="2018" >2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
        </select>
    </div>
    <div class="item">
      <label>Mes</label>
        <select id="month-select" name="month" [(ngModel)]="month">
          <option value="" selected>--Elegir una opción--</option>
          <option value="01">Enero</option>
          <option value="02">Febrero</option>
          <option value="03">Marzo</option>
          <option value="04">Abril</option>
          <option value="05">Mayo</option>
          <option value="06">Junio</option>
          <option value="07">Julio</option>
          <option value="08">Agosto</option>
          <option value="09">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
      </select>
    </div>
  </form>
  <button (click)="saveData()">Mostrar Información</button>
</div>

<div *ngIf="chart">
  <canvas id="canvas">{{ chart }}</canvas>
</div>
